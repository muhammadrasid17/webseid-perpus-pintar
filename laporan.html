<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Peminjaman Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    /* KOP SURAT */
    .kop-surat {
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .kop-surat img {
      width: 80px;
      margin-right: 15px;
    }

    .kop-surat .text {
      text-align: center;
      flex: 1;
    }

    .kop-surat h2, .kop-surat p {
      margin: 0;
    }

    /* JUDUL */
    h3 {
      text-align: center;
      margin: 20px 0;
    }

    /* TABEL */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    /* TANDA TANGAN */
    .ttd {
      width: 250px;
      text-align: center;
      float: right;
    }

    .ttd p {
      margin: 5px 0;
    }

    .space {
      height: 80px; /* Jarak untuk tanda tangan */
    }
  </style>
</head>
<body>

  <!-- KOP SURAT -->
  <div class="kop-surat">
    <img src="logo.png" alt="Logo"> <!-- Ganti dengan logo sekolah -->
    <div class="text">
      <h2>PERPUSTAKAAN SEKOLAH XYZ</h2>
      <p>Jl. Pendidikan No.123, Jakarta</p>
      <p>Telp: (021) 123456 | Email: perpustakaan@sekolahxyz.sch.id</p>
    </div>
  </div>

  <!-- JUDUL -->
  <h3>Laporan Peminjaman Buku</h3>

  <!-- TABEL -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Judul</th>
        <th>Peminjam</th>
        <th>Tanggal Pinjam</th>
      </tr>
    </thead>
    <tbody id="dataLaporan">
      <!-- Data akan dimasukkan via script.js -->
    </tbody>
  </table>

  <!-- TANDA TANGAN -->
  <div class="ttd">
    <p>Jakarta, 1 September 2025</p>
    <p>Kepala Perpustakaan</p>
    <div class="space"></div>
    <p><u>___________________</u></p>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
