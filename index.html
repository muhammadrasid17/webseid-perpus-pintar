<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Perpustakaan</title>
  <link rel="stylesheet" href="style.css">
<link rel="icon" href="images/logo-192.png" type="image/png">

  <!-- Manifest untuk PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Ganti dengan foto sekolah kamu */
      background: url("images/2.jpeg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
     }

    .login-box {
      background: rgba(255, 255, 255, 0.85); /* transparan */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
      width: 350px;
    }

    .login-container .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.gif" alt="Logo Sekolah" class="logo">
    <h2>Login Perpustakaan</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault(); // biar gak reload
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // contoh cek sederhana
      if (user === "admin" && pass === "123") {
        window.location.href = "dashboard.html"; 
      } else {
        alert("Username atau password salah!");
      }
    }

    // Daftarkan Service Worker untuk PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW failed:", err));
    }
  </script>

  <script src="index.js"></script>
</body>
</html>
